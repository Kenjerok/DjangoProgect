{% extends "base.html" %}
{% block title %}Articles - Steam Blog{% endblock %}
{% block content %}
<div class="row mt-4">
    {% if items %}
        {% for article in items %}
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h5>
                        <p class="card-text">{{ article.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ article.pub_date }}</small></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No articles found.</p>
    {% endif %}
</div>
{% endblock %}
