{% extends "base.html" %}
{% block title %}{{ item.title }} - Steam Blog{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ item.title }}</h2>
            <div class="card-text">{{ item.description | safe }}</div>
            <p class="card-text"><small class="text-muted">{{ item.pub_date }}</small></p>
        </div>
    </div>
</div>
{% endblock %}
